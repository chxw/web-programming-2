<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- TOP NAV -->
    <div class="container">
        <div class="row topnav">
            <div class="col"></div>
            <div class="col-6"></div>
            <div class="col container">
                <div>
                    <div class="col-sm header-link">
                        <a href="index.html">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- GOOGLE LOGO -->
    <center>
        <a href="index.html">
            <img src="google_logo.png" alt="Google Search" class="logo">
        </a>
    </center>
    <!-- SEARCH BAR + BUTTONS -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <form id="search" action="https://google.com/search">
                        <div class="row">
                            <div class="col">
                                <label for="all">all these words: </label>
                            </div>
                            <div class="col-8">
                                <input id="all" type="text" name="as_q">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="exact">this exact word or phrase: </label>
                            </div>
                            <div class="col-8">
                                <input id="exact" type="text" name="as_epq">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="any">any of these words: </label>
                            </div>
                            <div class="col-8">
                                <input id="any" type="text" name="as_oq">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="none">none of these words: </label>
                            </div>
                            <div class="col-8">
                                <input id="none" type="text" name="as_eq">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <input type="submit" form="search" value="Advanced Search">
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
