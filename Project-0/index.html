<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- TOP NAV -->
    <div class="container">
        <div class="row topnav">
            <div class="col"></div>
            <div class="col-6"></div>
            <div class="col container">
                <div>
                    <div class="col-sm header-link">
                        <a href="images.html">Images</a>
                    </div>
                    <div class="col-sm header-link">
                        <a href="advanced.html">Advanced Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- GOOGLE LOGO -->
    <div class="container hero">
        <div class="col"></div>
        <div class="col-6 hero">
            <a href="index.html">
                <img src="google_logo.png" alt="Google Search" class="logo">
            </a>
        </div>
        <div class="col"></div>
    </div>
    <!-- SEARCH BAR + BUTTONS -->
    <div class="container search-group">
        <div class="row">
            <form id="search" action="https://google.com/search">
                <div class="row">
                    <div class="col">
                        <input type="text" name="q">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="button-group">
                <input type="submit" form="search" name="btnK" value="Google Search">
                <input type="submit" form="search" name="btnI" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
</body>

</html>
