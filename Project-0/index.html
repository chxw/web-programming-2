<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row topnav">
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col-sm container">
                <div class="col-sm header-link">
                    <div class="header-link">
                        <a href="google-images.html">Images</a>
                    </div>
                    <div class="header-link">
                        <a href="google-advanced.html">Advanced Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <img src="google_logo.png" alt="Google Search" class="logo">
    </center>
        <!-- search group inludes CSS for search bar and buttons -->
        <div class="container search-group">
            <div class="row">
                <center>
                    <form id="search" action="https://google.com/search">
                        <div class="row">
                            <div class="column">
                                <input type="text" name="q">
                            </div>
                        </div>
                    </form>
                </center>
            </div>
            <div class="row">
                <div class="button-group">
                    <center>
                        <input type="submit" form="search" name="btnK" value="Google Search">
                        <input type="submit" form="search" name="btnI" value="I'm Feeling Lucky">
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
