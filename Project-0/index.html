<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Google Search</h1>
        <div class = "row">
            <div class="column link"><a href="google-images.html">Images</a></div>
            <div class="column link"><a href="google-advanced.html">Advanced Search</a></div>
        </div>
        <form id="search" action="https://google.com/search">
            <div class="row">
                <div class="column">
                    <input type="text" name="q">

            </div>
        </form>
        <div class="row">
            <div class="column">
                <input type="submit" form="search" value="Google Search">
            </div>
            <div class="column">
                <input type="submit" form="search" name="btnI" value="I'm Feeling Lucky">            
            </div>
        </div>
    </body>
</html>
