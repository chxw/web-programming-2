{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
<h1>Create New Page</h1>

<!-- Alert messages -->
{% for message in messages %}
<div class="w-auto p-3">
    <div class="alert alert-danger">
        <a class="close" href="{% url 'new-entry' %}" data-dismiss="alert">Ã—</a>
        {{ message }}
    </div>
</div>
{% endfor %}

<!-- Form -->
<div class="w-auto p-3">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn-success btn" value="Submit"/>
        <a href="{% url 'index' %}" onclick="history.go(-1)" class="btn-danger btn" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
