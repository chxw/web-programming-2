{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <!-- List search results -->
    <ul>
        {% for entry in entries %}
            <li><a href={% url 'entry' entry %}>{{ entry }}</a></li>
        {% empty %}
            <li>Nothing found.</li>
        {% endfor %}
    </ul>
{% endblock %}
