{% extends "nbastats/layout.html" %}

{% block body %}
<div class="sidebar col-lg-2 col-md-3">
    <form method="GET" action="{% url 'search' %}" label="search">
        <input class="search" type="text" name="q" placeholder="Search NBA players">
    </form>
</div>

{% if results %}
    <!-- Display results -->
    {% for result in results %}
    <div class="card mb-3">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'player' result.personId %}">{{ result.firstName }} {{ result.lastName }}</a></h5>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <h1> No results.</h1>
{% endif %}
{% endblock %}
